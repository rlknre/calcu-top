<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TOP | Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">0</div>
            <div class="button-container">
                <div class="math-row" id="firstRow">
                    <button class="math-button operator" id="allClear"> AC </button>
                    <button class="math-button operator"> CE </button>
                    <button class="math-button operator"> +/- </button>
                    <button class="math-button operator"> / </button>
                </div>
                <div class="math-row"  id="secondRow">
                    <button class="math-button"> 7 </button>
                    <button class="math-button"> 8 </button>
                    <button class="math-button"> 9 </button>
                    <button class="math-button operator"> x </button>
                </div>
                <div class="math-row"  id="thirdRow">
                    <button class="math-button"> 4 </button>
                    <button class="math-button"> 5 </button>
                    <button class="math-button"> 6 </button>
                    <button class="math-button operator"> - </button>
                </div>
                <div class="math-row"  id="fourthRow">
                    <button class="math-button"> 1 </button>
                    <button class="math-button"> 2 </button>
                    <button class="math-button"> 3 </button>
                    <button class="math-button operator"> + </button>
                </div>
                <div class="math-row"  id="fifthRow">
                    <button class="math-button" id="zero"> 0 </button>
                    <button class="math-button" id="decimal"> . </button>
                    <button class="math-button" id="equals"> = </button>
                </div>
            </div>
        </div>
    </body>
</html>
